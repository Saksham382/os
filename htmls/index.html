<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start The Computer</title>
    <link rel="stylesheet" href="../stylings/last.css">
</head>
<body>
    <div class="container">
        <button id="start" class="gradient-button">Start OS</button>
    </div>

<script>
    let url = 'http://127.0.0.1:5500/htmls/boot.html';
    const start = document.getElementById('start');
    start.onclick = () => {
        window.location.href = url;    
    }
    
</script>
</body>
</html>
