<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booting</title>
    <link rel="stylesheet" href="../stylings/boot.css">
</head>
<body>

    <div class="center">
        <h3>Shutting Down System</h3>
    </div>
    <div class="loader"></div>

    <script>
        const delay = 7000;

        const url = 'http://127.0.0.1:5500/htmls/index.html';
        
        setTimeout(() => {
            window.location.href = url;
        }, delay);
    </script>

</body>
</html>
